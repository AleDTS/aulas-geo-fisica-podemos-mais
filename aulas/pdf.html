<canvas id="pdf-correntes" width="300" height="300"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"
  integrity="sha512-Z8CqofpIcnJN80feS2uccz+pXWgZzeKxDsDNMD/dJ6997/LSRY+W4NmEt9acwR+Gt9OHN0kkI1CTianCwoqcjQ=="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.entry.min.js"
  integrity="sha512-NJEHr6hlBM4MkVxJu+7FBk+pn7r+KD8rh+50DPglV/8T8I9ETqHJH0bO7NRPHaPszzYTxBWQztDfL6iJV6CQTw=="
  crossorigin="anonymous"></script>

<script>
  async function showPDF(pdf_url) {
    pdfBase64
    pdfbase64ToUint8Array(pdfBase64);
    pdf_doc = await pdfjsLib.getDocument({ url: pdf_url });
    page = await pdf_doc.getPage(1);
    var viewport = page.getViewport(1);
    var render_context = {
      canvasContext: document.querySelector('#pdf-correntes').getContext('2d'),
      viewport: viewport
    };
    await page.render(render_context);
  }
  window.onload = function () {
    showPDF("assets/mundo_clima_e_correntes_maritimas.pdf")
  };
</script>
